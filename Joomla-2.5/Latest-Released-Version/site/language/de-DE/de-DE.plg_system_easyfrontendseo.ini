; Backend
PLG_EASYFRONTENDSEO="EFSEO - Easy Frontend SEO"
PLG_EASYFRONTENDSEO_XML_DESCRIPTION="EFSEO - Easy Frontend SEO<br /><br />Mit diesem Plugin lassen sich die Meta-Informationen Titel, Description, Keywords, Generator und Robots sehr einfach im Frontend bearbeiten.<br /><br />In den Einstellungen die Gruppenberechtigung (Default ist die Gruppe Super Users) und weitere Optionen einstellen, anschließend das Plugin freischalten. Im eingeloggten Zustand im Frontend kann man ganz oben mit Hilfe der EFSEO Leiste alle relevanten Metadaten anpassen.<br /><br />Sollte eine externe SEF Komponente benutzt werden oder es Probleme bei der Abspeicherung der Metadaten geben, dann sollte die Option 'Kompatibilitätsmodus' aktiviert werden.<br /><br />Wenn zusätzlich noch das Framework jQuery neben Mootools geladen wird, dann muss die Option 'jQuery Modus' aktiviert werden, um JavaScript Konflikte zu vermeiden.<br /><br />Die eingegeben Daten können in die Core-Tabellen abgespeichert werden. Der große Vorteil dabei ist, dass die Daten unabhängig von der URL und dem Plugin sind. Das heißt, dass diese erhalten bleiben, falls sich die URL Struktur ändert oder EFSEO gar deinstalliert wird! Achtung: Überschriebene Daten können nicht wiederhergestellt werden!<br /><br />Ich wünsche viel Erfolg bei der Optimierung der Website! Unterstützen Sie bitte meine Arbeit und die kostenlose Verfügbarkeit mit einer Spende, wenn die Erweiterung Ihnen einen Mehrwert bringt.<br /><br />Version 2.5-4 - Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/efseo-easy-frontend-seo"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"EFSEO - Easy Frontend SEO"_QQ_">EFSEO - Easy Frontend SEO</a>"
