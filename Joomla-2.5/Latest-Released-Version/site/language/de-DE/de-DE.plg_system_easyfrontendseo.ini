PLG_EASYFRONTENDSEO_STYLEDESC="Mit dieser Option kann der Style im Frontend ausgewählt werden. Es steht die normale Topleiste und das Modalfenster zur Auswahl. Wählt man die Bearbeitung im Modalfenster, kann man noch zusätzlich die Position der Buttons für die Aktivierung des Modalfensters festlegen."
