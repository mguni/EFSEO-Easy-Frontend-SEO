PLG_EASYFRONTENDSEO_SAVEDATATABLECONTENTDESC="With this option the entered data will also be saved directly into the table of the article. The main advantage is that the data is independent of the URL and this plugin. This means that the data will also be loaded if you change the URL structure or even uninstall EFSEO. Attention: Overwritten data can not be recovered!"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENU="Save data to menu table"
PLG_EASYFRONTENDSEO_SAVEDATATABLEMENUDESC="With this option the entered data will also be saved directly into the table of the menu entry. The main advantage is that the data is independent of the URL and this plugin. This means that the data will also be loaded if you change the URL structure or even uninstall EFSEO. Attention: Overwritten data can not be recovered!"
