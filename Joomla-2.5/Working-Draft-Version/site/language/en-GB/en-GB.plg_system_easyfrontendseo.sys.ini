PLG_EASYFRONTENDSEO_XML_DESCRIPTION="EFSEO - Easy Frontend SEO<br /><br />Define authorized groups (default is "Super User" group) and other options in the settings, then activate the plugin. You may customize all relevant metadata at the top, using the EFSEO bar, if you are logged in with the proper group level at the front end.<br /><br />If you use an external SEF component or have problems to save the metadata, then activate the option 'Compatibility mode'.<br /><br />If you also use the framework jQuery beside Mootools, then activate the option 'jQuery mode' to avoid JavaScript conflicts.<br /><br />The entered data can also be saved directly into the core tables. The main advantage is that the data is independent of the URL and this plugin. This means that the data will also be loaded if you change the URL structure or even uninstall EFSEO. Attention: Overwritten data can not be recovered!<br /><br />I wish you success in optmizing your site! Please support my work and the free availability of the extension with a donation if it brings an added value to your site.<br /><br />Version 2.5-4 - Projectsite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/efseo-easy-frontend-seo"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"EFSEO - Easy Frontend SEO"_QQ_">EFSEO - Easy Frontend SEO</a>"